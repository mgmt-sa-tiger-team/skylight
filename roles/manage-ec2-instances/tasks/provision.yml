---

- include_tasks: aws_check_setup.yml

################### Create Security Groups ###################
- name: Get Key Pairs
  command: aws ec2 describe-key-pairs
  register: ec2_keypairs

- name: Fail if keypair doesn't exist
  fail:
    msg: "Keypair <{{ ec2_keypair }}> does not exist"
  when: "ec2_keypair not in ec2_keypairs.stdout"

- name: Tower | Create Ansible Control Node security group
  ec2_group:
    name: "{{ name_prefix }}-towersg"
    description: "Ansible Tower SG"
    vpc_id: "{{ ec2_vpc_id }}"
    region: "{{ ec2_region }}"
    tags:
      Username: "{{ skylight_user }}"
      Info: "Username that provisioned this-> {{ skylight_user }}"
      Linklight: "This was provisioned through the skylight provisioner"
      Students: "{{ user_count }}"
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0

- name: GitLab | Create Gitlab Node security group
  ec2_group:
    name: "{{ name_prefix }}-gitlabsg"
