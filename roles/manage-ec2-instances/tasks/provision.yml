- name: DomainController | Wait for WinRM to come up
  wait_for:
    host: "{{ item.public_ip }}"
    port: 5986
    delay: 1
    timeout: 1800
    state: started
  with_items: "{{ dc_instances.results | map(attribute='tagged_instances') | list }}"

- name: Windows | Wait for WinRM to come up
  wait_for:
    host: "{{ item.public_ip }}"
    port: 5986
    delay: 1
    timeout: 1800
